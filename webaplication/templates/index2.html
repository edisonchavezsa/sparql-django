{%load static%}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Resume - Start Bootstrap Theme</title>
    <!-- Bootstrap core CSS -->
    <link href="{%static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <!-- Custom fonts for this template -->
    <link href="{%static 'css/font1.css'%}" rel="stylesheet">
    <link href="{%static 'css/font2.css'%}" rel="stylesheet">
    <link href="{%static 'vendor/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet">
    <link href="{%static 'vendor/devicons/css/devicons.min.css'%}" rel="stylesheet">
    <link href="{%static 'vendor/simple-line-icons/css/simple-line-icons.css'%}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{%static 'css/resume.min.css'%}" rel="stylesheet">
  </head>

  <body id="page-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">
        <span class="d-block d-lg-none">Start Bootstrap</span>
        <span class="d-none d-lg-block">
          <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{%static 'img/profile.jpg'%}" alt="">
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#busqueda">Búsqueda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#resultados" id="resultados">Resultados</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid p-0">

      <section class="resume-section p-3 p-lg-5 d-flex d-column" id="busqueda">
        <div class="my-auto">
          <h1 class="mb-0">Lugares turisticos
            <span class="text-primary">OCIO</span>
          </h1>
          <form class="" action="/search" method="POST">
            {%csrf_token%}
          <div class="row">
          <div class="col-lg-12">
            <div class="input-group">
              <input type="text" name="search" class="form-control" placeholder="Realice una búsqueda...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">BUSCAR!</button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
        </form>
        </div>
      </section>

      <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="resultados">
        <div class="my-auto">
        <table id="example" class="table table-striped table-bordered" style="width:100%">
           <thead>
             <tr>
               <th>Recurso</th>
               <th>URI</th>
               <th>TIPO</th>
             </tr>
           </thead>
          <tbody>
            {% for resultad in resultados %}
            <tr>
              <td>{{ resultad.0 }}</td>
              <td><a href="{{resultad.1}}">{{ resultad.1 }}</a></td>
              <td>{{resultad.2}}</td>

            </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </section>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <!-- Plugin JavaScript -->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js'%}"></script>
    <!-- Custom scripts for this template -->
    <script src="{% static 'js/resume.min.js'%}"></script>
    <script type="text/javascript" src="{%static 'js/jquery-3.3.1.js'%}"></script>
    <script type="text/javascript" src="{%static 'js/jquery.dataTables.min.js'%}"></script>
    <script type="text/javascript" src="{%static 'js/dataTables.bootstrap4.min.js'%}"></script>
    <script type="text/javascript" src="{%static 'js/dataTables.fixedHeader.min.js'%}"></script>



    <script type="text/javascript">
    $(document).ready(function() {
        var table = $('#example').DataTable( {
            responsive: true
        } );
        var resultados = {{valor}};
        if(parseInt(resultados) > 0){
          $("#resultados").attr("href", "#resultados");
        }

    } );
    </script>
  </body>

</html>
